<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="kalkulator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="operator" data-value="C">C</button>
            <button class="operator" data-value="CE">CE</button>
            <button class="operator" data-value="AC">AC</button>
            <button class="operator" data-value="/">&divide;</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*">&times;</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">-</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>
            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button class="operator" data-value="^">^</button>
            <button class="operator" data-value="%">%</button>
            <button class="equal" data-value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button');
    let currentValue = '';
    let operator = '';
    let previousValue = '';

    buttons.forEach(button => {
        button.addEventListener('click', function() {
            const value = this.dataset.value;

            if (value === 'C' || value === 'CE' || value === 'AC') {
                clearAll();
            } else if (value === '+' || value === '-' || value === '*' || value === '/' || value === '^' || value === '%') {
                handleOperator(value);
            } else if (value === '=') {
                calculate();
            } else {
                appendNumber(value);
            }

            updateDisplay();
        });
    });

    function clearAll() {
        currentValue = '';
        operator = '';
        previousValue = '';
    }

    function handleOperator(op) {
        if (currentValue === '') return;
        if (previousValue !== '') {
            calculate();
        }
        operator = op;
        previousValue = currentValue;
        currentValue = '';
    }

    function appendNumber(number) {
        if (number === '.' && currentValue.includes('.')) return;
        currentValue += number;
    }

    function calculate() {
        let result;
        const prev = parseFloat(previousValue);
        const current = parseFloat(currentValue);

        if (isNaN(prev) || isNaN(current)) return;

        switch (operator) {
            case '+':
                result = prev + current;
                break;
            case '-':
                result = prev - current;
                break;
            case '*':
                result = prev * current;
                break;
            case '/':
                result = prev / current;
                break;
            case '^':
                result = Math.pow(prev, current);
                break;
            case '%':
                result = prev % current;
                break;
            default:
                return;
        }

        currentValue = result.toString();
        operator = '';
        previousValue = '';
    }

    function updateDisplay() {
        display.value = currentValue;
    }
});
</script>
</html>
