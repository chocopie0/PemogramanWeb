<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - Hijab Shop</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <div>Zendaya</div>
            <div>
                <a href="index.html">Home</a>
                <a href="products.html">Produk</a>
                <a href="#">Tentang Kami</a>
                <a href="#">Kontak</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>Daftar Produk</h1>
        <button onclick="window.location.href='form.html'">Tambah Produk</button>
        <div id="product-list" class="product-container"></div>
    </main>
    <footer>
        <p>&copy; 2024 Hijab Shop. All rights reserved.</p>
    </footer>
    <script>
        const productListContainer = document.getElementById('product-list');

        // Function to fetch and display products
        async function fetchProducts() {
            try {
                const response = await fetch('../php/product.php');
                const products = await response.json();
                productListContainer.innerHTML = '';

                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.innerHTML = `
                        <h3>${product.name}</h3>
                        <img src="../images/${product.image}" alt="${product.name}" style="max-width:100px; max-height:100px;">
                        <p>Harga: Rp${product.price}</p>
                        <p><strong>Deskripsi:</strong> ${product.description}</p>
                        <button onclick="editProduct(${product.id})">Edit</button>
                        <button onclick="deleteProduct(${product.id})">Hapus</button>
                    `;
                    productListContainer.appendChild(productCard);
                });
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        // Function to delete a product
        async function deleteProduct(id) {
            try {
                const response = await fetch(`../php/product.php?id=${id}`, {
                    method: 'DELETE',
                });
                const result = await response.json();
                alert(result.message);
                fetchProducts(); // Refresh the product list
            } catch (error) {
                console.error('Error deleting product:', error);
            }
        }

        // Function to edit a product (redirects to form with query parameters)
        function editProduct(id) {
            window.location.href = `form.html?id=${id}`;
        }

        // Fetch products on page load
        fetchProducts();
    </script>
</body>
</html>
