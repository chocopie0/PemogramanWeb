<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <link rel="stylesheet" href="codelab2.css">
</head>
<body>

<div class="container">
    <h2>Penjumlahan</h2>
    <label for="num1">Bilangan pertama</label>
    <input type="number" id="num1" placeholder="Masukkan bilangan pertama">
    
    <label for="num2">Bilangan kedua</label>
    <input type="number" id="num2" placeholder="Masukkan bilangan kedua">
    
    <div>
        <button class="btn-primary" onclick="hitung()">Jumlahkan</button>
        <button class="btn-reset" onclick="reset()">Reset</button>
    </div>

    <h3>Hasil: <span id="hasil">0</span></h3>
</div>

<script>
    function hitung() {
        var bil1 = parseFloat(document.getElementById('num1').value);
        var bil2 = parseFloat(document.getElementById('num2').value);
        var hasil = bil1 + bil2;
        document.getElementById('hasil').innerText = hasil;
    }

    function reset() {
        document.getElementById('num1').value = '';
        document.getElementById('num2').value = '';
        document.getElementById('hasil').innerText = '0';
    }
</script>

</body>
</html>
